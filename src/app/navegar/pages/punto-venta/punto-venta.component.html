<div class="row">
  <div class="col-4 mx-auto" *ngFor="let item of pdvItems">
    <div>
      <div class="card">  
        <div class="card-header mx-auto">
          <strong>Punto : {{item.codigoPuntoVenta}}</strong> 
        </div>
        <div class="card-body">
          <p>{{ item.nombrePuntoVenta }}</p>
          <a class="btn btn-primary">ir - </a>
        </div>
        <div class="card-footer">
          <p class="card-text small"><strong>Tipo: </strong>{{item.tipoPuntoVenta | lowercase}}</p>
        </div>
      </div>
    </div>
  </div>
</div>
