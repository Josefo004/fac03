  <div class="row">
    <div class="col-4 mx-auto" *ngFor="let item of sucItems">
      <div>
        <div class="card">  
          <div class="card-header">
            <h2 class="card-title">{{ item.nombre }}</h2>
          </div>
          <div class="card-body">
            <p class="card-text small">{{item.direccion | titlecase}}</p>
            <a (click)="irAsucursal(item.id)" class="btn btn-primary">Sucursal - {{item.nroSucursal}}</a>
          </div>
        </div>
      </div>
    </div>
  </div>
