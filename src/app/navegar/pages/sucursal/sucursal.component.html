<div class="container">
  <p></p>
  <div class="row">

    <div class="col-4 mx-auto" *ngFor="let item of sucItems">
      <div>
        <div class="card">  
          <div class="card-body">
            <h2 class="card-title">{{item.nombre}}</h2>
            <p class="card-text">{{item.direccion | titlecase}}</p>
            <a href="#" class="btn btn-primary">Sucursal - {{item.nroSucursal}}</a>
          </div>
        </div>
      </div>
    </div>
        
  </div>
</div>
