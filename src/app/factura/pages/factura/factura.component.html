<div *ngIf="titulo.length>0">
  <section>
    <div class="row mb-2">
      <div class="col-md-3">
        <label for="termino">No de Documento</label>
        <app-input
          (onEnter)="buscar( $event )"
          >
        </app-input>
      </div>
      <div class="col-md-5">
        <label for="razonSocial">Razon Social</label>
        <div class="input-group mb-3">
          <input 
            type="text" 
            name="rsname"
            class="form-control" 
            this.value = this.value.toUpperCase();
            [(ngModel)]="razonSocial.razonSocial"
            readonly>
          <div class="input-group-append">
            <div class="input-group-text">
              <span class="far fa-file-alt"></span>
            </div>
          </div>  
        </div>
      </div>
      <div class="col-md-4">
        <label for="razonSocial">.</label>
        <div class="input-group mb-3">
          <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal"  (click)="colocar()">
            Nueva Raz√≥n Social
          </button>
        </div>
      </div>
    </div>

    <div class="row mb-2">
      <div class="input-group mb-3">
        <input id="producto" type="text" name="producto" class="form-control m-input col-6" placeholder="Ingrese Item de Producto" autocomplete="off">
        <input id="cantidad" type="text" name="cantidad" class="form-control m-input col-2" placeholder="cantidad" autocomplete="off">
        <input id="unidad" type="text" name="unidad" class="form-control m-input col-2" placeholder="Unidad" readonly>
        <input id="preciou" type="text" name="preciou" class="form-control m-input col-2" placeholder="Precio Unitario" readonly>
        <div class="input-group-append">
        <button id="addRow" type="button" class="btn btn-primary">Agregar</button>
        </div>
      </div>
      <div id="newRow"></div>
    </div>

  
    





  </section>
</div>
<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Razon Social</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <section>
          <div class="row mb-12">
            <div class="col-md-12">
              <label for="razonSocial">Razon Social</label>
              
                <input 
                  type="text" 
                  name="rsnameM"
                  class="form-control" 
                  [(ngModel)]="rsnameM">
              
            </div>
            <div class="col-md-12">
              <label for="razonSocial">Nro Documento</label>
              
                <input 
                  type="text" 
                  name="nroDocumentoM"
                  class="form-control" 
                  [(ngModel)]="nroDocumentoM">
              
            </div>
            <div class="col-md-12">
              <label for="razonSocial">Tipo de Documento</label>
              <select class="form-control" id="tipoDocumento" [(ngModel)]="tipoDocM">
                <option>NIT</option>
                <option>CEDULA</option>
              </select>
            </div>
          </div>
        </section>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
        <button type="button" class="btn btn-primary" data-dismiss="modal" (click)="colocar()">Guardar Razon Social</button>
      </div>
    </div>
  </div>
</div>
<section>

</section>
<app-oops-page></app-oops-page>
