<div class="hold-transition register-page">
  <div class="register-box">
    <div class="register-logo">
      <a href="../../index2.html"><b></b>SFV</a>
    </div>
  
    <div class="card">
      <div class="card-body register-card-body">
        <p class="login-box-msg">Registro de Usuarios</p>
  
        <form  (ngSubmit)="onRegister()" [formGroup]="registerForm">
          <div class="input-group mb-3">
            <input type="text" class="form-control" formControlName="name" placeholder="Nombre Completo" required>
            <div class="input-group-append">
              <div class="input-group-text">
                <span class="fas fa-user"></span>
              </div>
            </div>
          </div>
          <div class="input-group mb-3">
              <input type="email" class="form-control" formControlName="email" placeholder="Correo electronico" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$" required>
              <div class="input-group-append">
                <div class="input-group-text">
                  <span class="fas fa-envelope"></span>
                </div>
              </div>
            </div>
            <div class="input-group mb-3">
              <input type="number" class="form-control" formControlName="nivel" placeholder="Contraseña" value = "2"required >
              <div class="input-group-append">
                <div class="input-group-text">
                  <span class="fas fa-lock"></span>
                </div>
              </div>
            </div>
            <div class="input-group mb-3">
              <input type="password" class="form-control" formControlName="password" placeholder="Contraseña" required >
              <div class="input-group-append">
                <div class="input-group-text">
                  <span class="fas fa-lock"></span>
                </div>
              </div>
            </div>
          <div class="row">
            <div class="col-4">
              
            </div>
            <!-- /.col -->
            <div class="col-8">
              <button type="submit" class="btn btn-primary btn-block" [disabled]="registerForm.invalid">Nuevo Registro</button>
            </div>
            <!-- /.col -->
          </div>
        </form>
        <p class="mb-0">
          <a routerLink="/auth/login" class="text-center">Login</a>
        </p>        
      </div>
      <div *ngIf="hayError">
        <div class="alert alert-warning alert-dismissible fade show" role="alert">
          <strong>ERROR!!</strong>Usuario no encontrado.
          <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
      </div>
      <!-- /.form-box -->
    </div><!-- /.card -->
  </div>
  <!-- /.register-box -->
</div>
